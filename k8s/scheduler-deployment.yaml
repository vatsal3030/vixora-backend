apiVersion: apps/v1
kind: Deployment
metadata:
  name: vixora-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vixora-scheduler
  template:
    metadata:
      labels:
        app: vixora-scheduler
    spec:
      containers:
        - name: scheduler
          image: your-registry/vixora-backend:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: vixora-env
          env:
            - name: QUEUE_ENABLED
              value: "false"
            - name: RUN_WORKER
              value: "false"
            - name: RUN_SCHEDULER
              value: "true"
            - name: RUN_WORKER_ON_DEMAND
              value: "false"
